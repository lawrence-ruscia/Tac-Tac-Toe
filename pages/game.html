<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="icon"
      href="../assets/icons/game-icon.svg"
      type="images/x-icon"
    />
    <script defer src="../assets/js/app.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="game__popup" id="gamePopup">Game Started!</div>
      <div class="game__header">
        <div class="game__player game__player--1">
          <p class="player__name player__name--1">Human</p>
          <img
            src="../assets/images/okarun-img.jpeg"
            alt=""
            class="player__icon"
          />
          <p class="player__score" id="player1Score">2</p>
        </div>
        <div class="game__player game__player--2">
          <p class="player__score" id="player2Score">1</p>
          <img
            src="../assets/images/franky-img.jpeg"
            alt=""
            class="player__icon"
          />
          <p class="player__name player__name--2">Robot</p>
        </div>
      </div>
      <div class="board"></div>
      <div class="game__footer">
        <button id="game__abortGame" class="abort-game-btn ghost-btn">
          Abort game
        </button>
      </div>
    </div>
  </body>
</html>
