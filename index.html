<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="game__header" id="player1">
        <div class="game__player game__player--active">
          <p class="player__name">Human</p>
          <img src="" alt="" class="player__icon" />
          <p class="player__score" id="player1Score">0</p>
        </div>
        <div class="game__player" id="player2">
          <p class="player__score" id="player2Score">0</p>
          <p class="player__name">Robot</p>
          <img src="" alt="" class="player__icon" />
        </div>
      </div>
      <div class="board"></div>
      <div class="game__footer">
        <button class="game__leave-btn">Leave</button>
      </div>
    </div>
  </body>
</html>
