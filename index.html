<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/menu.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu__game-preview">
        <img
          class="menu__game-preview-img"
          src="./assets/images/game-preview.png"
          alt="Tic tac toe preview"
        />
      </div>
      <div class="options">
        <div class="options__header">
          <img class="options__header-icon" src="" alt="Tic tac toe icon" />
          <span class="options__headline">
            <h1 class="options__headline--main">Play Tic Tac Toe</h1>
            <p class="options__headline--sub">
              First to align three marks wins
            </p>
          </span>
        </div>
        <div class="options__main">
          <button id="play-with-a-friend" class="options__btn primary-btn">
            Play with a friend
          </button>
          <button id="play-vs-bot" class="options__btn ghost-btn">
            Play vs bot
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
