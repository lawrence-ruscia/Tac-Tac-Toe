<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu__game-preview">
        <img src="" alt="Tic tac toe preview" />
      </div>
      <div class="options">
        <div class="options__header">
          <img src="" alt="Tic tac toe icon" />
          <h1 class="options__header-headline">Play Tic Tac Toe</h1>
          <p class="options__header-subheadline">
            First to align three marks wins
          </p>
        </div>
        <div class="options__main">
          <button id="play-with-a-friend" class="options__btn primary-btn">
            Play with a friend
          </button>
          <button id="play-vs-bot" class="options__btn ghost-btn">
            Play vs bot
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
